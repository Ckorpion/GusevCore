<tr>
   <td>{{id}}</td>
   <td>{{type}}</td>
   <td>{{title}}</td>
   <td>{{description}}</td>
   <td class="tableCenter">{{status_str}}</td>
   <td class="tableCenter">{{schedule}}</td>
   <td class="tableRight">{{statusTime}}</td>
   <td class="tableRight" style="font-size: 0px;">
      <img src="server/html/_admin/images/start.png" title="Start" onclick="admin.script.act('start', {{id}});" class="scriptButton" style="margin: 0px;display: {{isButtonStart}};" />
      <img src="server/html/_admin/images/stop.png" title="Stop" onclick="admin.script.act('stop', {{id}});" class="scriptButton" style="margin: 0px;display: {{isButtonStop}};" />
      <img src="server/html/_admin/images/reload.png" title="Reload" onclick="admin.script.act('reload', {{id}});" class="scriptButton" style="display: {{isButtonReload}};" />
      <img src="server/html/_admin/images/edit.png" title="eEdit" onclick="admin.script.edit({{id}});" class="scriptButton" />
      <img src="server/html/_admin/images/delete.png" title="Delete" onclick="admin.script.act('delete', {{id}});" class="scriptButton" />
   </td>
</tr>
